<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets\Document.gif" type="image/x-icon">
    <!--bootstrap imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!--Font Awesome import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--customcsslink-->
    <link rel="stylesheet" href="css\index.css">
</head>

<body>

    <div class="row">
        <!--sidebox-->
        <div class="sidebox wrapper col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">


        </div>
        <!--sidebar-->
        <div class="sidebar col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">
                    <!--bubbles-->
                    <section class="sticky">
                        <div class="bubbles">
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                        </div>
                    </section>

                    <div id="login" class="mt-5 container loginbox float-start">
                        <div class="row-vertical">
                            <div class="col">
                                <h1 class="title mb-5">E-ATIK</h1>
                            </div>

                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput"><i class="fa-solid fa-envelope"></i> Email address</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Password</label>
                                </div>
                            </div>

                            <div class="col">
                                <p class="mb-5">
                                    <a href="#">Şifrenizi mi unuttunuz?</a>
                                </p>
                            </div>

                            <div class="col">
                                <a class="btn custom w-100 mb-5" href="#">Giriş Yap</a>
                            </div>

                            <div class="col">
                                <p class="mb-5">
                                    <a href="#">Kayıt Ol</a>
                                </p>
                            </div>

                            <div class="col">
                                <img src="assets/Haydesoft_Logo_04.png" alt="" style="width: 235px;
                                height: 51px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2"></div>
            </div>



        </div>

    </div>

</body>

</html>
