<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets\Document.gif" type="image/x-icon">
    <!--bootstrap imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!--Font Awesome import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--customcsslink-->
    <link rel="stylesheet" href="css\index.css">
</head>

<body>

    <div class="row">
        <!--sidebox-->
        <div class="sidebox wrapper col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

            <div class="box1 animation">
                <img class="d-inline-block pt-3" src="assets/Document.gif" alt="Recycle">
            </div>

            <!--bubbles-->
            <section class="sticky">
                <div class="bubbles">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
            </section>

        </div>
        <!--sidebar-->
        <div class="sidebar col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">


                    <div id="login" class="mt-5 container loginbox float-start">
                        <div class="row-vertical">
                            <div class="col">
                                <div class="title mb-4 fw-bold">E-Atık</div>
                                <h3 class="subtitle mb-5">Sisteme Giriş</h3>
                            </div>

                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput"><i class="fa-solid fa-envelope me-2"></i>Email
                                        adresi</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword"><i class="fa-solid fa-lock me-2"></i>Şİfre</label>
                                </div>
                            </div>

                            <div class="col">
                                <p class="mb-5">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgot">Şifrenizi mi
                                        unuttunuz?</a>
                                </p>
                            </div>

                            <div class="col">
                                <a class="btn custom w-100 mb-5" href="#">Giriş Yap</a>
                            </div>

                            <div class="col">
                                <div class="logo">
                                    <img src="assets/Haydesoft_Logo_04.png" alt="" style="width: 235px;
                                    height: 51px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2"></div>
            </div>



        </div>

    </div>

    <!--Modal-->
    <div class="modal fade" id="forgot" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Şifreyi Sıfırla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="floatinglbl"><i class="fa-solid fa-envelope"></i>
                            E-mail Adresi</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom rounded" data-bs-dismiss="modal">Kapat</button>
                    <button id="kt_docs_toast_stack_button" type="button" class="btn custom rounded">Sıfırlama mailini
                        gönder</button>
                </div>
            </div>
        </div>
    </div>

    <!--toast-->
    <!--Toast notf beginning-->
    <div id="kt_docs_toast_stack_container" class="toast-container position-fixed top-0 end-0 p-3 z-index-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-kt-docs-toast="stack">
            <div class="toast-header">
                <span class="svg-icon svg-icon-2 svg-icon-primary me-3">
                    <div class="spinner-border spnr" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </span>
                <strong class="me-auto">Successful</strong>
                <small>Just Now!</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Please check your mail and follow the link!
            </div>
        </div>
    </div>
    <!--Toast notf end-->


    <!--toast-script-->
    <script>
        // Select elements
        const button = document.getElementById('kt_docs_toast_stack_button');
        const container = document.getElementById('kt_docs_toast_stack_container');
        const targetElement = document.querySelector('[data-kt-docs-toast="stack"]'); // Use CSS class or HTML attr to avoid duplicating ids

        // Remove base element markup
        targetElement.parentNode.removeChild(targetElement);

        // Handle button click
        button.addEventListener('click', e => {
            e.preventDefault();

            // Create new toast element
            const newToast = targetElement.cloneNode(true);
            container.append(newToast);

            // Create new toast instance --- more info: https://getbootstrap.com/docs/5.1/components/toasts/#getorcreateinstance
            const toast = bootstrap.Toast.getOrCreateInstance(newToast);

            // Toggle toast to show --- more info: https://getbootstrap.com/docs/5.1/components/toasts/#show
            toast.show();
        });
    </script>


</body>

</html>
